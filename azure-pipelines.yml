trigger:
  - main

variables:
  tag: '$(Build.BuildId)'
  acrName: 'streamlitonazureacr'
  acrLoginServer: 'streamlitonazureacr.azurecr.io'
  imageName: 'streamlit-azure-app'
  webAppName: 'streamlit-on-azure'
  resourceGroup: 'streamlit-rg'

stages:
- stage: BuildAndPush
  displayName: Build and Push Docker Image
  jobs:
  - job: DockerBuild
    displayName: Build and Push Image
    pool:
      vmImage: ubuntu-latest

    steps:
    - checkout: self

    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: 'streamlit-acr-connection'  # ACR Docker Registry type

    - task: Docker@2
      displayName: Build Docker image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        repository: '$(imageName)'  # ✅ Only repo name, NOT acrLoginServer here
        tags: |
          $(tag)
          latest

    - task: Docker@2
      displayName: Push Docker image to ACR
      inputs:
        command: push
        repository: '$(imageName)'  # ✅ Only repo name, not full URL
        tags: |
          $(tag)
          latest

- stage: DeployToWebApp
  displayName: Deploy to Azure Web App
  dependsOn: BuildAndPush
  jobs:
  - job: Deploy
    displayName: Deploy to Web App for Containers
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: AzureWebAppContainer@1
      displayName: Deploy to Web App
      inputs:
        azureSubscription: 'streamlit-rg-connection'
        appName: $(webAppName)
        resourceGroupName: $(resourceGroup)
        containers: |
          $(acrLoginServer)/$(imageName):$(tag)
